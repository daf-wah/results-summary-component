<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="result column">
        <h2 class="result__h2">Your Result</h2>
        <div class="result__score">
          <h2 class="result__score--total">76</h2>
          <p class="result__score--message">of 100</p>
        </div>
        <h2 class="result__h2--message">Great</h2>
        <p class="result__score--message">
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>
      <div class="summary column">
        <h2 class="summary__h2">Summary</h2>
        <p class="summary__reaction">Reaction 80 / 100</p>
        <p class="summary_memory">Memory 92 / 100</p>
        <p class="summary__verbal">Verbal 61 / 100</p>
        <p class="summary__visual">Visual 72 / 100</p>
        <button class="summary__btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
